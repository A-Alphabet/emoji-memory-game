<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Memory Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .card {
            width: 80px;
            height: 80px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card.flipped {
            background: #fff;
            border: 2px solid #667eea;
        }

        .card.matched {
            background: #90EE90;
            cursor: default;
        }

        .info {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: #666;
        }

        .stats div {
            flex: 1;
        }

        .stats span {
            font-weight: bold;
            color: #667eea;
            font-size: 1.5em;
        }

        button.reset {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.reset:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Emoji Memory Game</h1>
        <div class="stats">
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span></div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <button class="reset" onclick="resetGame()">New Game</button>
    </div>

    <script>
        const emojis = ['üçï', 'üçî', 'üçü', 'üå≠', 'üçú', 'üç±', 'üç∞', 'üéÇ'];
        let cards = [];
        let flipped = [];
        let matched = [];
        let moves = 0;

        function initGame() {
            cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            cards.forEach((emoji, index) => {
                const card = document.createElement('button');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = '‚ùì';
                card.onclick = () => flipCard(index, card);
                gameBoard.appendChild(card);
            });
        }

        function flipCard(index, cardElement) {
            if (flipped.includes(index) || matched.includes(index)) return;
            if (flipped.length === 2) return;

            flipped.push(index);
            cardElement.innerHTML = cards[index];
            cardElement.classList.add('flipped');

            if (flipped.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            const [index1, index2] = flipped;
            if (cards[index1] === cards[index2]) {
                matched.push(index1, index2);
                document.getElementById('matches').textContent = matched.length / 2;
                
                const cards_elements = document.querySelectorAll('.card');
                cards_elements[index1].classList.add('matched');
                cards_elements[index2].classList.add('matched');
                
                flipped = [];
                
                if (matched.length === cards.length) {
                    setTimeout(() => alert(`üéâ You won! Total moves: ${moves}`), 500);
                }
            } else {
                setTimeout(() => {
                    const cards_elements = document.querySelectorAll('.card');
                    cards_elements[index1].innerHTML = '‚ùì';
                    cards_elements[index1].classList.remove('flipped');
                    cards_elements[index2].innerHTML = '‚ùì';
                    cards_elements[index2].classList.remove('flipped');
                    flipped = [];
                }, 1000);
            }
        }

        function resetGame() {
            moves = 0;
            matched = [];
            flipped = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            initGame();
        }

        initGame();
    </script>
</body>
</html>
