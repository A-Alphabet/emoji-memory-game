<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Flip Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 800px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover:not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            background: white;
            color: #333;
        }

        .card.matched {
            background: #4CAF50;
            color: white;
            cursor: default;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }

        .stat h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat .value {
            color: #667eea;
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }

            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typescript@5/lib/typescript.js"></script>
    <script type="text/babel">
        // Game types and components
        const GameCard = ({ emoji, isFlipped, isMatched, onClick }) => {
            return (
                <button
                    className={`card ${isFlipped ? 'flipped' : ''} ${isMatched ? 'matched' : ''}`}
                    onClick={onClick}
                    disabled={isMatched}
                >
                    {isFlipped || isMatched ? emoji : '?'}
                </button>
            );
        };

        const GameBoard = ({ cards, onCardClick }) => {
            return (
                <div className="game-board">
                    {cards.map((card, index) => (
                        <GameCard
                            key={index}
                            emoji={card.emoji}
                            isFlipped={card.isFlipped}
                            isMatched={card.isMatched}
                            onClick={() => onCardClick(index)}
                        />
                    ))}
                </div>
            );
        };

        const GameStatusHeader = ({ moves, pairs, timer }) => {
            return (
                <div className="stats">
                    <div className="stat">
                        <h3>Moves</h3>
                        <div className="value">{moves}</div>
                    </div>
                    <div className="stat">
                        <h3>Pairs Found</h3>
                        <div className="value">{pairs}</div>
                    </div>
                    <div className="stat">
                        <h3>Time</h3>
                        <div className="value">{timer}s</div>
                    </div>
                </div>
            );
        };

        const GameOverModal = ({ isOpen, moves, pairs, onRestart }) => {
            if (!isOpen) return null;
            return (
                <div className="modal active">
                    <div className="modal-content">
                        <h2>ðŸŽ‰ Congratulations!</h2>
                        <p>You found all pairs in {moves} moves!</p>
                        <div className="modal-buttons">
                            <button className="btn-primary" onClick={onRestart}>Play Again</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const emojis = ['ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¸', 'ðŸŽ®', 'ðŸŽ¯', 'ðŸŽ²', 'ðŸŽ³'];
            const [cards, setCards] = React.useState([]);
            const [moves, setMoves] = React.useState(0);
            const [pairs, setPairs] = React.useState(0);
            const [timer, setTimer] = React.useState(0);
            const [gameOver, setGameOver] = React.useState(false);
            const [flipped, setFlipped] = React.useState([]);

            // Initialize game
            React.useEffect(() => {
                const shuffled = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
                setCards(shuffled.map(emoji => ({
                    emoji,
                    isFlipped: false,
                    isMatched: false
                })));
            }, []);

            // Timer
            React.useEffect(() => {
                const interval = setInterval(() => setTimer(t => t + 1), 1000);
                return () => clearInterval(interval);
            }, []);

            const onCardClick = (index) => {
                if (flipped.length === 2 || cards[index].isMatched || flipped.includes(index)) return;

                const newFlipped = [...flipped, index];
                setFlipped(newFlipped);

                const newCards = [...cards];
                newCards[index].isFlipped = true;
                setCards(newCards);

                if (newFlipped.length === 2) {
                    setMoves(moves + 1);
                    if (cards[newFlipped[0]].emoji === cards[newFlipped[1]].emoji) {
                        const updatedCards = [...cards];
                        updatedCards[newFlipped[0]].isMatched = true;
                        updatedCards[newFlipped[1]].isMatched = true;
                        setCards(updatedCards);
                        setPairs(pairs + 1);
                        setFlipped([]);

                        if (pairs + 1 === emojis.length) {
                            setGameOver(true);
                        }
                    } else {
                        setTimeout(() => {
                            const resetCards = [...cards];
                            resetCards[newFlipped[0]].isFlipped = false;
                            resetCards[newFlipped[1]].isFlipped = false;
                            setCards(resetCards);
                            setFlipped([]);
                        }, 1000);
                    }
                }
            };

            const restart = () => {
                const shuffled = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
                setCards(shuffled.map(emoji => ({
                    emoji,
                    isFlipped: false,
                    isMatched: false
                })));
                setMoves(0);
                setPairs(0);
                setTimer(0);
                setGameOver(false);
                setFlipped([]);
            };

            if (cards.length === 0) return <div className="container"><h1>Loading...</h1></div>;

            return (
                <div className="container">
                    <div className="header">
                        <h1>ðŸŽ® Emoji Flip Challenge</h1>
                    </div>
                    <GameStatusHeader moves={moves} pairs={pairs} timer={timer} />
                    <GameBoard cards={cards} onCardClick={onCardClick} />
                    <div className="controls">
                        <button className="btn-primary" onClick={restart}>New Game</button>
                    </div>
                    <GameOverModal isOpen={gameOver} moves={moves} pairs={pairs} onRestart={restart} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
